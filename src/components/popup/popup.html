<!DOCTYPE html>
<html>
  <head>
    <title>Simple Website Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1 class="">Social Blocker</h1>
    <div id="toggles">
      <div class="toggle-item">
        <label for="facebook">Facebook</label>
        <label class="switch">
          <input type="checkbox" id="facebook" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label for="instagram">Instagram</label>
        <label class="switch">
          <input type="checkbox" id="instagram" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label for="youtube">YouTube</label>
        <label class="switch">
          <input type="checkbox" id="youtube" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label for="twitter">Twitter/X</label>
        <label class="switch">
          <input type="checkbox" id="twitter" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-item">
        <label for="reddit">Reddit</label>
        <label class="switch">
          <input type="checkbox" id="reddit" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="focused-hours">
      <h3>Activate Focus Hours</h3>
      <p>access will be blocked during these hours.</p>
      <div class="time-input">
        <!-- <label for="startTime">Start Time</label> -->
        <input type="time" id="startTime" />
        <input type="time" id="endTime" />
      </div>
      <!-- <div class="time-input">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" />
      </div> -->
    </div>

    <button id="applyButton">Apply</button>
    <script src="popup.js"></script>
  </body>
</html>
